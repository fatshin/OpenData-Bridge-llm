<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local_LLMチャットボット</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #00c300;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .messages-wrapper {
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            clear: both;
        }
        .user-message {
            float: right;
            background-color: #00c300;
            color: white;
            border-radius: 20px 20px 0 20px;
            padding: 10px 15px;
        }
        .bot-message {
            float: left;
            background-color: #f1f1f1;
            color: #000;
            border-radius: 20px 20px 20px 0;
            padding: 10px 15px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        #user_input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background-color: #00c300;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
            align-self: flex-start;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">local_LLMチャットボット</div>
    <div class="chat-container" id="chat-container">
        <div class="messages-wrapper" id="messages-wrapper">
            {% for message in chat_history %}
                <div class="message {% if message.user %}user-message{% else %}bot-message{% endif %}">
                    {% if message.user %}
                        {{ message.user }}
                    {% else %}
                        {{ message.bot|safe }}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
    <form id="chat-form" class="chat-input" action="/chat" method="post">
        <input type="text" name="user_input" id="user_input" placeholder="メッセージを入力" autocomplete="off">
        <button type="submit">▶</button>
    </form>
    <script>
        const form = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const messagesWrapper = document.getElementById('messages-wrapper');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userInput = formData.get('user_input');
            if (!userInput.trim()) return;

            // ユーザーメッセージを追加
            appendMessage(userInput, true);

            // タイピングインジケーターを表示
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // タイピングインジケーターを削除
                chatContainer.removeChild(typingIndicator);

                // ボットの応答を追加
                if (data.error) {
                    appendMessage(data.error, false);
                } else {
                    appendMessage(data.response, false);
                }
            } catch (error) {
                console.error('Error:', error);
                chatContainer.removeChild(typingIndicator);
                appendMessage('エラーが発生しました。もう一度お試しください。', false);
            }

            form.reset();
        };

        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = text;
            }
            messagesWrapper.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
        }
    </script>
</body>
</html>
