<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local_LLMチャットボット</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 既存のスタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #00c300;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            clear: both;
        }
        .user-message {
            float: right;
            background-color: #00c300;
            color: white;
            border-radius: 20px 20px 0 20px;
            padding: 10px 15px;
        }
        .bot-message {
            float: left;
            background-color: #f1f1f1;
            color: #000;
            border-radius: 20px 20px 20px 0;
            padding: 10px 15px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        #user_input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background-color: #00c300;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #00a500;
        }
        .bot-message h2, .bot-message h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .bot-message ul {
            padding-left: 20px;
        }
        .bot-message a {
            color: #0066cc;
            text-decoration: none;
        }
        .bot-message a:hover {
            text-decoration: underline;
        }

        /* タイピングインジケーター用の新しいスタイル */
        .typing-indicator {
            background-color: #f1f1f1;
            will-change: transform;
            width: auto;
            border-radius: 50px;
            padding: 10px;
            display: table;
            margin: 0 0 10px;
            position: relative;
            animation: 2s bulge infinite ease-out;
            float: left;
            clear: both;
        }
        .typing-indicator span {
            height: 6px;
            width: 6px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        @keyframes bulge {
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">local_LLMチャットボット</div>
    <div class="chat-container" id="chat-container">
        {% for message in chat_history %}
            <div class="message {% if message.user %}user-message{% else %}bot-message{% endif %}">
                {% if message.user %}
                    {{ message.user }}
                {% else %}
                    {{ message.bot|safe }}
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <form id="chat-form" class="chat-input" action="/chat" method="post">
        <input type="text" name="user_input" id="user_input" placeholder="メッセージを入力" autocomplete="off">
        <button type="submit">▶</button>
    </form>
    <script>
        const form = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userInput = formData.get('user_input');
            if (!userInput.trim()) return;

            // ユーザーメッセージを追加
            appendMessage(userInput, true);

            // タイピングインジケーターを表示
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                body: formData
            });
            const botResponse = await response.text();

            // タイピングインジケーターを削除
            chatContainer.removeChild(typingIndicator);

            // ボットの応答を追加
            appendMessage(botResponse, false);

            form.reset();
        };

        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = text;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
